// Defines network tuning parameters.
//
// This file is to be passed to the -cfg parameter on the command line for the server.
// The following settings are the suggested settings.
// All settings are disabled (commented out) by default (defaults will be used). Remove the // behind a setting to activate it.

// SMOOTHNESS SETTINGS

// Minimal error required to send network updates for far units.
// Smaller values will make for smoother movement at long ranges, but will increase network traffic.
// Default: 0.003
//MinErrorToSend=0.01;

// Minimal error required to send network updates for near units.
// Using larger value can reduce traffic sent for near units. Also controls client to server traffic.
// Default: 0.01
//MinErrorToSendNear=0.02;

// BANDWIDTH SETTINGS

// Bandwidth the server is guaranteed to have (in bps)
// General guideline is NumberOfPlayers * 256kb
// Default: 131072
//MinBandwidth=104900000; // 100 mebibits per second

// Bandwidth the server is guaranteed to never have (in bps).
// This value helps the server to estimate bandwidth available. It is best left commented out and set by the engine.
// Default: 10000000000
//MaxBandwidth=10000000000; // 9.31 gibibits per second

// PACKET SETTINGS

// Maximum number of messages that can be sent in one simulation cycle.
// Increasing the value potentially decreases lag (but increases desync) on high upload bandwidth servers.
// Default: 128
//MaxMsgSend=1024;

// Maximum payload of guaranteed packet (in bits)
// Small messages are packed to larger packets
// Guaranteed packets are used for non-repetitive events, like shooting
// Lower value means more packets are sent, so less events will get combined
// Default: 512
//MaxSizeGuaranteed=512;

// Maximum payload of non-guaranteed packet (in bits)
// Non-guaranteed messages are used for repetitive updates like soldier or vehicle position.
// Increasing this value may improve bandwidth requirement, but may also increase lag
// Guidance is half of MaxSizeGuaranteed
// Default: 256
//MaxSizeNonguaranteed=256;

// OTHER

// Users with custom face or custom sound larger than this size are kicked when trying to connect (in bytes).
